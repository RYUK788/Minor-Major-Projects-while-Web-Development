<html>
<head>
  <title>UPSC FORM </title>
  </head>
<body style="background-color:yellow;">
  <table border="5">
    <tr>
    <td><em><h1> UPSC FORM PLEASE BE CAREFULL WHILE FILLING THIS FORM </em></h1></td>
    <td><img src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcRA2oLFpkKZFA0o2wymxgXxeYnUEzTT9vI3lJREplDE_w&s" alt="ricardo meme"></td>
    </tr>
  </table>
  <hr size="5" noshade>
  <form>
    <h2><label for="name">NAME: </label></h2>
    <input type="text" id="name" maxlength="50" value=""></input><br>
    <h2><label for="17">AADHAR NUMBER </label></h2>
    <input type="number" id="17" name="aadhar" maxlength="17" value=""></input><br>
    <h2><label for="M"> YOUR GENDER :</label></h2>
    <input type="text" id="M" maxlength="1" value=""></input><br>
    <h2><label for="gmail">ENTER YOU GMAIL </label></h2>
    <input type="email" id="gmail" pattern=".+@gmail.com" name=mailid value=""></input><br>
    <h2><label for="pswd">ENTER YOU PASSWORD </label></h2>
    <input type="password" id="pswd" name="passwrd" value=""></input><br>
    <h2><label for="file">Upload image </label></h2>
    <input type="file" id="file" name="image file" value=""></input><br>
    <table>
      <tr>
        <td><h4><i><label for="18"> ARE YOU 18+?</label></i></h4></td>
        <td><input type="checkbox" id="18" name="Are you" value="18"></input></td>
      </tr>
    </table>
    <h2><label for="dt">DATE</label></h2>
    <input type="date" id="dt" name="calendar" max="2025-12-31"></input><br>
    <input type="reset"></input>
    <input type="submit"></input>
    <br>
    <label for="text">Enter additional comments if you want to..</label>
    <textarea id="text" maxlength="250" name="textarea" placeholder="Enter additional comments"></textarea>
  </form>
</body>
</html>
